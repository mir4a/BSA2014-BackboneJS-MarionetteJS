<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Films service</title>
	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
	<div id="films-container"></div>
	<div id="forms-container"></div>
	<script type="text/template" id="film-template">
		<span class="film-id"><%= id %></span>
		<span class="film-name" data-change="<%= id %>"><%= name %></span>
		<span class="film-year"><%= year %></span>
	</script>

    <script type="text/template" id="add-new-film">
        <hr/>
        <input type="text" placeholder="Film title" id="film-title"/>
        <input type="url" placeholder="Poster url" id="film-poster"/>
        <input type="text" placeholder="Year" id="film-year"/>
        <button id="add-new">Add new</button>
	</script>

    <script type="text/template" id="film-details-template">
        <h1><%= name %> <time><%= year %></time></h1>
        <figure>
            <img src="<%= poster %>" alt="<%= name %>"/>
            <figcaption><%= name %>, <%= year %></figcaption>
        </figure>

        <ul>
            <li><%= details0 %></li>
            <li><%= details1 %></li>
            <li><%= details2 %></li>
            <li><%= details3 %></li>
            <li><%= details4 %></li>
            <li><%= details5 %></li>
            <li><%= details6 %></li>
            <li><%= details7 %></li>
            <li><%= details8 %></li>
        </ul>

        <button id="go-back">Back</button>
	</script>
	<script src="./components/jquery/dist/jquery.js"></script>
	<script src="./components/underscore/underscore.js"></script>
	<script src="./components/backbone/backbone.js"></script>
	<script src="./components/backbone.marionette/lib/backbone.marionette.js"></script>
	<script src="./javascripts/Application.js"></script>
	<script src="./javascripts/Film.js"></script>
	<script src="./javascripts/FilmView.js"></script>
	<script src="./javascripts/FilmCollection.js"></script>
	<script src="./javascripts/FilmCollectionView.js"></script>
	<script src="./javascripts/FilmDetailsView.js"></script>
	<script src="./javascripts/AddFilmView.js"></script>
</body>
</html>
